<ion-card (click)="toggleDetails()">
  <ion-img [src]="backgroundImageUrl"></ion-img>
  <ion-card-header>
    <ion-card-title class="teko-title" >{{ cardTitle }}</ion-card-title>
  </ion-card-header>
  <ion-card-content *ngIf="showDetails" class="teko-content">
    <!-- Contenido adicional que se mostrarÃ¡ cuando se haga clic -->
    {{ cardContent }}
  </ion-card-content>
</ion-card>
